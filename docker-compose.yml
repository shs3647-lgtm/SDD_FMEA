# FMEA Smart System - Docker Compose
# Version: 1.0.0
# 온프레미스 개발 환경

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL 데이터베이스
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fmea-postgres
    environment:
      POSTGRES_USER: fmea_user
      POSTGRES_PASSWORD: fmea_password
      POSTGRES_DB: fmea_smart
    command: ["postgres", "-c", "password_encryption=md5"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fmea_user -d fmea_smart"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis 캐시 (선택사항)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: fmea-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # pgAdmin (DB 관리 GUI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fmea-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fmea.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local



